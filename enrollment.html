<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrollment Management System</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      animation: gradientShift 15s ease infinite;
      background-size: 200% 200%;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .container {
      max-width: 1200px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.8s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    h1 {
      text-align: center;
      color: var(--dark);
      margin: 30px 0;
      font-size: 2.5rem;
      font-weight: 700;
      position: relative;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
      animation: expandLine 1s ease-out;
    }
    
    @keyframes expandLine {
      from { width: 0; }
      to { width: 100px; }
    }
    
    .btn-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 30px 30px;
    }
    
    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 25px 20px;
      background: white;
      border-radius: 15px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    
    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      z-index: -1;
      opacity: 0;
      transition: var(--transition);
    }
    
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      color: white;
    }
    
    .btn:hover::before {
      opacity: 1;
    }
    
    .btn i {
      font-size: 2rem;
      margin-bottom: 15px;
      color: var(--primary);
      transition: var(--transition);
    }
    
    .btn:hover i {
      color: white;
      transform: scale(1.1);
    }
    
    .info {
      display: flex;
      justify-content: center;
      padding: 30px;
      animation: slideUp 1s ease-out;
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .info img {
      max-width: 100%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: var(--transition);
    }
    
    .info img:hover {
      transform: scale(1.02);
    }
    
    @media (max-width: 768px) {
      .btn-group {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enrollment Management</h1>
    
    <div class="btn-group">
      <a href="add_enrollment.php" class="btn">
        <i class="fas fa-user-plus"></i>
        Add Enrollment
      </a>
      <a href="delete_enrollment.php" class="btn">
        <i class="fas fa-user-minus"></i>
        Delete Enrollment
      </a>
      <a href="search_enrollment.php" class="btn">
        <i class="fas fa-search"></i>
        Search Enrollment
      </a>
      <a href="display_enrollment.php" class="btn">
        <i class="fas fa-list"></i>
        Display All Enrollments
      </a>
    </div>

    <div class="info">
      <img src="img/enrollment.png" alt="Enrollment System Illustration" />
    </div>
  </div>
</body>
</html>
